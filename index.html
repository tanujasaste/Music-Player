<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23aa6d03dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div> 
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div> 
            </nav>
            <img src="bts jk.jpg" alt="singer" class="singer-img">
            <h1>Seven</h1>
            <p>BTS Jungkook ft. Latto</p>
            <audio controls id="song">
                <source src="videoplayback.mp4" type="audio/mpeg" >
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div ><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div ><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
